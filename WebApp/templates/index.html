<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cholesterol Line Chart</title>
  <link rel="stylesheet" href="style.css">
  <!-- D3.js library -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <div id="selection">
    <label for="patient-select">Select Patient:</label>
    <select id="patient-select">
      <!-- Options will be populated by script.js -->
    </select>
  </div>

  <!-- Sliders for Data Filtering -->
  <div id="filters">
    <label for="cholesterol-slider">Cholesterol Level:</label>
    <input type="range" id="cholesterol-slider" min="100" max="300" value="100" step="1">
    <span id="cholesterol-value">100</span>

    <label for="bmi-slider">BMI:</label>
    <input type="range" id="bmi-slider" min="15" max="35" value="15" step="0.1">
    <span id="bmi-value">15</span>
  </div>

  <div id="chart"></div>
  
  <!-- Link to the script.js file -->
  <script src="/static/script.js"></script>
</body>
</html>
